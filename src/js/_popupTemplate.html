<div class="popuptext">
  <div class="crime"><strong>{{crime}}</strong> ({{beat}})</div>
  <div class="top-info">
    <div class="label"><span class="number">{{number}}</span> average response time</div>
    <div class="label"><span class="number">{{count}}</span> incidents</div>
  </div>

  <div class="bars">
    <div class="group">
      <div class="time-label">0-7 min.</div>
      <div class="bar" style="width: {{breakdown.0}}%; background: {{color}};"></div><div class="percent-label">{{breakdown.0}}%</div>
    </div>
    <div class="group">
      <div class="time-label">7-10 min.</div>
      <div class="bar" style="width: {{breakdown.7}}%; background: {{color}};"></div><div class="percent-label">{{breakdown.7}}%</div>
    </div>
    <div class="group">
      <div class="time-label">10-20 min.</div>
      <div class="bar" style="width: {{breakdown.10}}%; background: {{color}};"></div><div class="percent-label">{{breakdown.10}}%</div>
    </div>
    <div class="group">
      <div class="time-label">20-30 min.</div>
      <div class="bar" style="width: {{breakdown.20}}%; background: {{color}};"></div><div class="percent-label">{{breakdown.20}}%</div>
    </div>
    <div class="group">
      <div class="time-label">30+ min.</div>
      <div class="bar" style="width: {{breakdown.30}}%; background: {{color}};"></div><div class="percent-label">{{breakdown.30}}%</div>
    </div>
  </div>
</div>
