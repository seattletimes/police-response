<div class="popuptext">
  <div class="crime"><strong>{{crime}}</strong> ({{beat}})</div>
  <div class="top-info">
    {{#showStats}}<div class="label"><span class="number">{{number}}</span> average response time</div>{{/showStats}}
    <div class="label"><span class="number">{{count}}</span> incidents</div>
  </div>

  {{#showStats}}
  <div class="bars">
    
    <div class="group">
      <div class="time-label">30+ min.</div>
      <div class="bar" style="width: {{breakdown4}}%; background: {{color}};"></div><div class="percent-label">{{breakdown4}}%</div>
    </div>
    <div class="group">
      <div class="time-label">20-30 min.</div>
      <div class="bar" style="width: {{breakdown3}}%; background: {{color}};"></div><div class="percent-label">{{breakdown3}}%</div>
    </div>

    <div class="group">
      <div class="time-label">10-20 min.</div>
      <div class="bar" style="width: {{breakdown2}}%; background: {{color}};"></div><div class="percent-label">{{breakdown2}}%</div>
    </div>
    <div class="group">
      <div class="time-label">7-10 min.</div>
      <div class="bar" style="width: {{breakdown1}}%; background: {{color}};"></div><div class="percent-label">{{breakdown1}}%</div>
    </div>
    <div class="group">
      <div class="time-label">0-7 min.</div>
      <div class="bar" style="width: {{breakdown0}}%; background: {{color}};"></div><div class="percent-label">{{breakdown0}}%</div>
    </div>
  </div>
  {{/showStats}}
</div>
